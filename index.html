<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Mein Tagebuch</title>
  </head>
  <body>
    <header>
      <h1 id="heading">MyDiary</h1>
    </header>
    <img src="utils/notebook_pic.png" alt="Ein Füller und ein Notizbuch." id="notebook-pic"/>
    <form id="formContainer">
      <textarea placeholder="Liebes Tagebuch..." class="textArea" required></textarea>
      <ul id="emoji__list" class="list--additions">
        <li class="emoji list__item">&#128578;</li>
        <li class="emoji list__item">&#128514;</li>
        <li class="emoji list__item">&#128580;</li>
        <li class="emoji list__item">&#128555;</li>
        <li class="emoji list__item">&#129300;</li>
        <li class="emoji list__item">&#128525;</li>
        <li class="emoji list__item">&#129325;</li>
        <li class="emoji list__item">&#128517;</li>
        <li class="emoji list__item">&#129505;</li>
        <li class="emoji list__item">&#128293;</li>
      </ul>

      <ul id="backgroundColor__list" class="list--additions">
        <li class="background--color list__item" style="background-color:palegreen;"></li>
        <li class="background--color list__item" style="background-color:mediumpurple"></li>
        <li class="background--color list__item" style="background-color: mediumseagreen;"></li>
        <li class="background--color list__item" style="background-color: plum;"></li>
        <li class="background--color list__item" style="background-color: turquoise;"></li>
        <li class="background--color list__item" style="background-color: tomato;"></li>
        <li class="background--color list__item" style="background-color: thistle;"></li>
        <li class="background--color list__item" style="background-color: palegoldenrod;"></li>
        <li class="background--color list__item" style="background-color: yellow;"></li>
        <li class="background--color list__item" style="background-color: yellowgreen;"></li>
      </ul>

      <ul id="fontFamily__list" class="list--additions">
        <li class="font list__item">A</li>
        <li class="font list__item">B</li>
        <li class="font list__item">C</li>
        <li class="font list__item">D</li>
        <li class="font list__item">E</li>
        <li class="font list__item">F</li>
        <li class="font list__item">G</li>
        <li class="font list__item">H</li>
        <li class="font list__item">I</li>
        <li class="font list__item">J</li>
      </ul>
      
      <ul id="select__stuff" class="list--additions">
        <li id="select__emoji" class="emoji list__item select__item">&#128578;</li>
        <li id="select__entry--backgroundColor" class="background--color list__item select__item"></li>
        <li id="select__entry--fontFamily" class="font list__item select__item">A</li>
      </ul>
      <br>
      <button type="submit" class="submitButton">Speichern</button>
    </form>

    <section id="entries">

    </section>

    <footer><p class="footer-content">&#169; 2020 Mareike Wendler</p></footer>
    <script src="postEntry.js" type="module"></script>
  </body>
</html>


<!-- In dieser App kann man Tagebucheinträge verfassen und mit Klick auf
"Speichern" werden sie unten angezeigt. Dazu wird auch das Datum und die Uhrzeit angegeben.
Außerdem kann man sich einen Hintergrund aussuchen und die Schriftart auswählen.
Zusätzlich kann man seinen Text noch mit Emojis verzieren. -->
